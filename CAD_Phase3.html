<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

#chatbox {
    width: 300px;
    margin: 0 auto;
    border: 1px solid black;
    padding: 10px;
    margin-top: 150px;
    background-color: lightsteelblue;
}

.chatlog {
    height: 250px;
    overflow-y: scroll;
    border: 1px solid black;
    padding: 10px;
    margin-bottom: 10px;
    
}

.user-input {
    display: flex;
    margin-top: 10px;
}

input[type="text"] {
    flex: 1;
    padding: 5px;
    border: 1px solid black;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 10px;
    cursor: pointer;
    
}
</style>
</head>

<body>

    <div id="chatbox">
        <div class="chatlog" id="chatlog"></div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


<script>
const chatlog = document.getElementById("chatlog");
const userInput = document.getElementById("userInput");

function sendMessage() {
    const userMessage = userInput.value;
    addMessage("You", userMessage);
    userInput.value = "";

    // Send userMessage to Watson Assistant API and receive a response

    // Example response from Watson Assistant
    const watsonResponse = "Hello! How can I assist you today?";

    addMessage("Chatbot", watsonResponse);
}

function addMessage(sender, message) {
    const messageElement = document.createElement("div");
    messageElement.className = sender === "You" ? "user-message" : "chatbot-message";
    messageElement.textContent = `${sender}: ${message}`;
    chatlog.appendChild(messageElement);
    chatlog.scrollTop = chatlog.scrollHeight;
}
</script>

<script src="script.js"></script>
</body>
</html>
